<div class="modal">
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="button" ng-click="doLogin()">Sign in</button>
                </label>
                <span>or</span>
                <label class="item">
                    <button class="button button-block button-positive" type="button" ng-click="fbLogin()">Login with Facebook</button>
                </label>
            </div>
        </form>
    </ion-content>
</div>
