<ion-view title="Requests">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item class="item-avatar-left" ng-repeat="request in requests" href="#/app/requests/{{request.id}}">
                <p>{{request.customer}}</p>
                <p>{{request.distance}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
